<template>
    <lightning-spinner if:true={isSpinning} class="slds-align_absolute-center" style="position: fixed; margin: -50rem">
    </lightning-spinner>
    <lightning-modal-header label="Record Creation"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-input type="number" label="Number of creation" value={numberOfCreation} onchange={handleNumberOfCreationInputChange}></lightning-input>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Cancel" onclick={handleCancel} class="slds-m-horizontal_x-small"></lightning-button>
        <lightning-button label="Create" onclick={handleCreate} variant="brand" class="slds-m-horizontal_x-small"></lightning-button>
    </lightning-modal-footer>
</template>

<!-- sldsValidatorIgnore -->
<template>

    <lightning-spinner if:true={isSpinning}>
    </lightning-spinner>

    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-opportunity">
                            <lightning-icon icon-name="standard:record" alternative-text="record" title="record"></lightning-icon>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span>Test Record Management</span>
                                    <span class="slds-page-header__title slds-truncate">Test Record Definitions</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="slds-page-header__col-actions slds-size_1-of-3">

                <lightning-layout multiple-rows>

                    <template if:true={allTags}>
                        <template for:each={allTags} for:item="tag">
                            <lightning-layout-item key = {tag.Name} class="slds-m-right_x-small">
                                <lightning-input class="slds-p-left-medium" type="checkbox" data-id="checkbox" label={tag.Name} key = {tag.Name} onchange={handleChangeTag}>{tag.Name}</lightning-input>
                            </lightning-layout-item>
                        </template>
                    </template>

                </lightning-layout>

            </div>

            <div class="slds-page-header__col-actions">
                <div class="slds-page-header__controls">
                    <lightning-icon class="slds-align_absolute-center slds-m-right_xx-small" icon-name="utility:search" alternative-text="search" title="search" size="small"></lightning-icon>
                    <div class="slds-form-element__control">
                        <input type="text" placeholder="Search definitionâ€¦" required="" class="slds-input" onchange={handleSearchInputChange} onkeydown={keyEventOfSearchInput}/>
                    </div>
                </div>
            </div>

            <div class="slds-page-header__col-actions">
                <div class="slds-page-header__controls">
                    <div class="slds-page-header__control">
                        <ul class="slds-button-group-list">
                            <li>
                                <lightning-button
                                    onclick={handleClickNewDefinition}
                                    aria-haspopup="dialog"
                                    label="New Definition">
                                </lightning-button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__col-actions">
                <div class="slds-page-header__controls">
                    <div class="slds-page-header__control">
                        <ul class="slds-button-group-list">
                            <li>
                                <lightning-button
                                    onclick={handleClickCreateRecords}
                                    aria-haspopup="dialog"
                                    label="Create Records"
                                    variant="brand">
                                </lightning-button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div style="height: calc(100% - 100px)">
        <lightning-datatable
            data={recordDefinitions}
            columns={columns}
            key-field="Id"
            onrowaction={handleRowAction}
        ></lightning-datatable>
    </div>
</template>
